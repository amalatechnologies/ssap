# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Builds

on:
  push:
    branches: [master]
  pull_request:
    branches: [opened, labeled, master]
  issues:
    types: [opened, labeled]
  #pull_request:
  # types: [opened, labeled]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
  MY_GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    strategy:
      matrix:
        node: [14, 16, 18]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

        with:
          node-version: ${{ matrix.node-version }}
      - run: npm cache verify
      - run: npm cache clean -f
      - run: npm uninstall fibers && rm package-lock.json && rm -R node_modules && npm install
      #      - run: npm i -g npm@6
      - run: npm i
      - run: npm run production

      - name: Upload Artifacts üî∫ # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: build

  #      - name: Deploy to gihub pages üöÄ
  #        uses: JamesIves/github-pages-deploy-action@4.1.0
  #       with:
  #         token: ${{ secrets.GITHUBTOKEN }}
  #         branch: gh-pages # The branch the action should deploy to.
  #         folder: "dist" # The folder the action should deploy.

  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUBTOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: "site" # The folder the action should deploy.
